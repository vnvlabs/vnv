<div class="vnv-log {{logRender.getLevel()}}" vnv-level="{{logRender.getLevel()}}" vnv-hide="0" vnv-package="{{logRender.getPackage()}}" style="margin-bottom:1px;">
     <div class="vnv-log-message {{logRender.getLevel()}}">
          <span class="badge badge-{{logRender.getBadge()}}">{{logRender.getLevel()}}</span>
          <span class="badge badge-success">{{logRender.getPackage()}}</span>
          {{ logRender.getMessage() | safe }}</div>
     <hr class="logrule">
</div>
