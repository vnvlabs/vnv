<div>
    <div class="card" style="position:relative">
        <div class="card-body">

            {% if testrender.getLogs() | length %}

            <div style="display:flex; position:absolute; right:20px ">
                <button class="btn  btn-icon btn-outline-primary " type="button" style="margin-right:10px"
                        onclick="$('#test-log-modal-{{testrender.getId()}}').modal('toggle')" aria-haspopup="true" aria-expanded="false"><i
                        class="feather icon-activity"></i>
                </button>
            </div>
            {%endif%}
            {{ testrender.getHtml() | safe }}
        </div>
    </div>
</div>

{%if testrender.getLogs() | length %}
<div id="test-log-modal-{{testrender.getId()}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="comm-modal-label"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="log-modal-label">Test Logs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="log-modal-body">
                {% for logrender in testrender.getLogs() %}
                {%include 'viewers/logs.html' %}
                {% endfor%}
            </div>
        </div>
    </div>
</div>
{%endif%}
