<div>
    <div class="" style="position:relative">
        <div class="">
            {{ testrender.getHtml() | safe }}
        </div>
    </div>
</div>

{%if testrender.getLogs() | length %}
<div id="test-log-modal-{{testrender.getId()}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="comm-modal-label"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="log-modal-label">Test Logs</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="log-modal-body">
                {% for logRender in testrender.getLogs() %}
                   {%include "files/log.html"%}
                {% endfor%}
            </div>
        </div>
    </div>
</div>
{%endif%}
