
<div style="position:relative; margin:10px;" >

    <div style="padding:20px;">
        {{ unitrender.getHtml() | safe }}
    </div>

    {% if utest %}
    <div class="card", style="position:relative; background: {%if not unitrender.getResult(utest) %}  red {%else %} green {%endif%};" >

        <div style="margin-left:20px; padding:10px; background:white;">
            {{ unitrender.getRST(utest) |safe }}
        </div>
    </div>
    {%else%}
    {%for utest in unitrender.getTests() %}
    <div class="card", style="position:relative; background: {%if not unitrender.getResult(utest) %}  red {%else %} green {%endif%};" >

        <div style="margin-left:20px; padding:10px; background:white;">
            {{ unitrender.getRST(utest) |safe }}
        </div>
    </div>
    {%endfor%}
    {%endif %}

</div>
