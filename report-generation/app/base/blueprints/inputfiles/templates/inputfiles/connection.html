<div class="modal fade" id="config_{{modal_id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div id="config_content_{{modal_id}}" class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="config_file_modal_label">Load {{NAME}} Template</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <form id="{{VALUE}}-connection-form">
                    <div class="form-group">
                        <label for="{{VALUE}}file_input">{{LABEL}}</label>
                        <input name="filename" type="text" class="form-control" id="{{VALUE}}file_input"
                               placeholder="{{LABEL}}" value="{{DEFUALTFILE}}">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn  btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn  btn-primary"
                        onclick="load_{{VALUE}}_file({{file.id_}}, $('#{{VALUE}}-connection-form') )">Load
                </button>
                <div style="color:green; text-align:end; ">Connection Status: Connected ({{file.connection.describe()}}).</div>
            </div>


        </div>
    </div>
</div>
