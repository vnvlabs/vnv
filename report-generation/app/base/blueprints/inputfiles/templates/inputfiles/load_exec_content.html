{%with connection = file.connection %}

<div class="modal-header">
    <h5 class="modal-title" id="config_file_modal_label">Load Execution Template</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form id="exec-connection-form" >
        <div style="color:green; flex:1">Connection Status: Connected ({{connection.describe()}}).</div>
        <div class="form-group">
            <label for="execfile">Execution Template File</label>
            <input name="filename" type="text" class="form-control" id="execfile"
                   placeholder="Enter Command to Dump Specification" value="{{file.execFile}}">
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn  btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn  btn-primary" onclick="load_exec_file({{file.id_}}, $('#exec-connection-form'))">Load</button>
</div>

{%endwith%}
