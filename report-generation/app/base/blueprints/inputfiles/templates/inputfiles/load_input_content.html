{%with connection = file.connection %}

<div class="modal-header">
    <h5 class="modal-title" id="config_file_modal_label">Load An Input File</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form id="input-connection-form" method="post" action="/inputfiles/configure/{{file.id_}}">
        <div style="color:green; flex:1">Connection Status: Connected ({{connection.describe()}}).</div>
        <div class="form-group">
            <label for="load_filename">Filename</label>
            <input name="filename" type="text" class="form-control" id="load_filename"
                   placeholder="Enter Path to file" value="{{file.loadfile}}">
        </div>
    </form>

</div>

<div class="modal-footer">
    <button type="button" class="btn  btn-secondary" data-dismiss="modal">Close</button>
    <button type="button" class="btn  btn-primary" onclick="load_input_file({{file.id_}}, $('#input-connection-form'))">Load</button>
</div>
{%endwith%}
