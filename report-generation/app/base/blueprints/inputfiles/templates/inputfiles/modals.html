<div class="modal fade" id="new_inputfile_modal" tabindex="-1" role="dialog" aria-labelledby="new_inputfile_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new_file_modal_label">New Input File</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form id="new_inputfile_form" action="/inputfiles/new" method="post">
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="autocomplete form-group"  style="width:100%" >
                        <label for="application" class="col-form-label">Application Path</label>
                        <input type="text" class="form-control" id="application" name="application" autocomplete="off">
                    </div>

                    <div class="autocomplete form-group" style="width:100%" >
                        <label for="defFile" class="col-form-label">File to load (leave empty to create a new file)</label>
                        <input type="text" class="form-control" id="defFile" name="def" autocomplete="off">
                    </div>

                    <script>
                        $( document ).ready(function() {
                            autocomplete(document.getElementById('defFile'))
                            autocomplete(document.getElementById('application'))
                        });
                    </script>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn  btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn  btn-primary" form="new_inputfile_form">Load Input File</button>
            </div>
        </div>
    </div>
</div>
