<li class="nav-item pcoded-hasmenu">

    <a href="#!" class="nav-link "><span class="pcoded-micon"><i class="feather icon-file"></i></span><span
            class="pcoded-mtext">Input Files</span>
        <span onclick='add_input_file(event)' class="pcoded-micon pcoded-mtext" style="float:right; padding-right:10px;">
							    <i class="feather icon-file-plus"></i>
							 </span>
    </a>
    <ul class="pcoded-submenu" id="inputfiles_list">
        {% for file in inputfiles.values() %}
        <li id="inputfile-{{file.id_ | safe}}"><a href="{{url_for('base.inputfiles.view',id_=file.id_)}}">
            <div style="display:flex;">
                <span style="flex:1;">{{file.name}}</span>

                <span onclick='remove_inputfile({{file.id_ | safe }}, event)' class="pcoded-micon"
                      style="padding-right:10px;">
									<i class="feather icon-delete"></i>
								</span>
            </div>
        </a></li>
        {% endfor %}
    </ul>

</li>
