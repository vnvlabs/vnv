

<div class="card" style="padding:10px; flex:1">
    <div id="data_tree_div" style="">

    </div>
</div>
<script>
    $(document).ready( function () { $('#data_tree_div').jstree(

{
  "core" : {
    "animation" : 0,
    "check_callback" : true,
    "themes" : { "stripes" : true },
    'data' : {
      url : function (node) {
        if (node.id === "#")
            return  '/pipelines/data/{{file.id_}}';
        return  '/files/data';
      },
      data : function (node) {
        if (node.id === "#")
            return  { "id" : "#" };

        return { 'fileId':node.li_attr.fileId , nodeId : node.li_attr.nodeId  };
      },
      dataType : "json"
    }
  },
  "plugins" : [
    "contextmenu", "dnd", "search",
    "state", "types", "wholerow"
  ]
}

    ); } );
</script>
