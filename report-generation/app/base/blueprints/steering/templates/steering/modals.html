<div class="modal fade" id="new_steering_modal" tabindex="-1" role="dialog" aria-labelledby="new_steering_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="new_file_modal_label">New Steering Application</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form id="new_steering_form" action="/steering/new" method="post">
                    <div class="form-group">
                        <label for="sname" class="col-form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="sname">
                    </div>

                    <div class="autocomplete form-group"  style="width:100%" >
                        <label for="steer_filename" class="col-form-label">Steering Directory (only json_file is supported for now) </label>
                        <input type="text" class="form-control" id="steer_filename" name="application" autocomplete="off">
                    </div>

                    <script>
                        $( document ).ready(function() {
                            autocomplete(document.getElementById('steer_filename'))

                        });
                    </script>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn  btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn  btn-primary" form="new_steering_form">Load Steering Application</button>
            </div>
        </div>
    </div>
</div>
