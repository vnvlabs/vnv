{% extends "base-fullscreen.html" %}

{% block title %} VnV - Login{% endblock %}

{% block content %}

<div style="display:flex; justify-content:space-between; align-items:center">
    <div class="card">
        <h3>New User / Password Reset  </h3>
        <div class="card-body">

            <img src="/static/assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
            <h4 class="mb-3 f-w-400">
                {{error}}
            </h4>
            <form action="/admin/new_or_reset" method="post">
                <div class="form-group">
                    <input name="username" type="text" class="form-control" id="vnv-username"
                           placeholder="Enter your username"
                           value="">
                </div>

                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="vnv-pass"
                           placeholder="Enter the Password"
                           value="">
                </div>
                <input type="text" hidden readonly name="next" value="{{next}}">
                <button type="submit" style="width:100%" class="btn btn-primary">Create Or Reset</button>
            </form>
        </div>
    </div>
    <div class="card" style="margin-left:40px;">
        <h3>Current Users</h3>
        <ul>
            {% for k,v in users.items() %}
            <li>{{k}} {% if v["Admin"] %} (admin) {%endif%}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
