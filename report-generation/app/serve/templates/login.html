{% extends "base-fullscreen.html" %}

{% block title %} VnV - Login{% endblock %}

{% block content %}

	<!-- [ auth-signin ] start -->
	<div class="auth-wrapper">
		<div class="auth-content">
			<div class="card">
				<div class="row align-items-center text-center">
					<div class="col-md-12">
						<div class="card-body">

							<img src="/static/assets/images/logo-dark.png" alt="" class="img-fluid mb-4">
							<h4 class="mb-3 f-w-400">
                               	{% if error %}
									Invalid Password -- Please try again.
								{%else%}
                                	Please Login to Continue
                            	{%endif%}
							</h4>
                            <form action="/login" method="post">
                                <div class="form-group">
                                     <input name="username" type="text" class="form-control" id="vnv-username" placeholder="Enter your username" value="">
                                </div>

								<div class="form-group">
                                     <input name="password" type="password" class="form-control" id="vnv-pass" placeholder="Enter the Password" value="">
                                </div>
								<input type="text" hidden readonly name="next" value="{{next}}">
                                <button type="submit" style="width:100%" class="btn btn-primary">Login</button>
                            </form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- [ auth-signin ] end -->

{% endblock content %}
